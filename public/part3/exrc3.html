<h2>Exrc 3\3</h2>
<div class="form-group row" ng-controller="pt3ex3Ctrls">
    <div class="col-sm-12">
        <form name="myForm" ng-submit="submit()">
            <div class="form-group row-sm-1">
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="firstName" minlength="2" required>
                    <small class="form-text text-muted">required.</small>
                </div>
            </div>
            <div class="form-group row-sm-1">
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="lastName"  minlength="2" required>
                    <small class="form-text text-muted">required.</small>
                </div>
            </div>
            <div class="form-group row-sm-1">
                <div class="col-sm-2">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email" required>
                    <small class="form-text text-muted">required.</small>
                </div>
            </div>
            <div class="form-group row-sm-1">
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="address" placeholder="Address" ng-model="address">
                </div>
            </div>
            <div class="form-group row-sm-1">
                <div class="col-sm-2">
                    <input type="date" class="form-control" id="date" placeholder="Date" ng-model="date" required>
                    <small class="form-text text-muted">required.</small>
                </div>
            </div>
            <div class="form-group row-sm-1">
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="childsNum" placeholder="Number of children" ng-model="childsNum" min="0" max="5" required>
                    <small class="form-text text-muted">required.</small>
                </div>
            </div>
            <div class="form-group row-sm-1">
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="notSure" placeholder="Home page" ng-model="notSure">
                </div>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
