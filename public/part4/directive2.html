<div ng-controller="tweeterCtrl" class="form-group row-sm-3">
    <div class="form-group row">
        <div class="col-sm-2">
            <input type="text" ng-model="tweeterText" placeholder="Tweet it!" class="form-control ng-pristine ng-valid ng-empty ng-touched">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-secondary" ng-click="tweetAlert()">Tweet it!</button>
        </div>
    </div>
</div>
